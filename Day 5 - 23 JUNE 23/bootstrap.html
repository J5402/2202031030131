<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
</head>
<body>

<div class="jumbotron text-center">
  <h1> Bootstrap </h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>column 1</h3>
      <p>first page</p>
      <p>first page is ready</p>
    </div>
    <div class="col-sm-4">
      <h3>Column 2</h3>
      <p>second page</p>
      <p>second page is updated...</p>
    </div>
    <div class="col-sm-4">
      <h3>Column 3</h3>        
      <p>third page...</p>
      <p>third page is loaded...</p>
    </div>
  </div>
</div>

</body>
</html>
