<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
const fruits= ["Banana", "Apple", "strawberry", "cherry"];

let text = "";
for (let i = 0; i < fruits.length; i++) {
  text += fruits[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
