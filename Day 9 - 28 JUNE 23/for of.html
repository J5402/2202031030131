<!DOCTYPE html>
<html>
<body>

<h2>For Of Loop</h2>
<p>The for of statement loops through the values of any iterable object:</p>

<p id="demo"></p>

<script>
const fruits = ["Apple", "Banana", "Cherry"];

let text = "";
for (let x of fruits) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
