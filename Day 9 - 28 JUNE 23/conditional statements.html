<!DOCTYPE html>
<html>
<body>

<h2> if</h2>

<p> "Good day!"</p>

<p id="demo">Good Evening!</p>

<script>
if (new Date().getHours() < 18) {
  document.getElementById("demo").innerHTML = "Good day!";
}
</script>

<h2> if .. else</h2>

<p>A time-based greeting:</p>

<p id="abc"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

document.getElementById("abc").innerHTML = greeting;
</script>

<h2> switch</h2>

<p id="try"></p>

<script>
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6:
    day = "Saturday";
}
document.getElementById("try").innerHTML = "Today is " + day;
</script>


</body>
</html>
