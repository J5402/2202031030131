<html>
    <head>
        <title>functions</title>
        <p id="sum"></p>
        <p id="sub"></p>
        <p id="mul"></p>
        <p id="div"></p>
        <p id="mod"></p>
        <script>
            function sum(p1 , p2){
                return p1 + p2;
            }
            function sub(p1 , p2){
                return p1 - p2;
            }
            
            let result =sum(4 ,3);
            document.getElementById("demo").innerHTML=result;
            let result1 =sub(4 ,3);
            document.getElementById("demo1").innerHTML=result1;
            
            
            
        </script>
    </head>
</html>
